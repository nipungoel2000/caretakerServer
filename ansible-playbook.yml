- name: Pull and Run docker image
  hosts: VM01-ubuntu20
  tasks:
    - name: Stop already running docker container
      docker_container: 
        name: CareTaker-Server
        image: nipungoel2000/server
    - name: Pull CareTaker-Server image
      docker_image:
        name: nipungoel2000/server
        source: pull
        pull : true
    - name: Run docker image
      docker_container:
        name: CareTaker-Server
        image: nipungoel2000/server
        ports: 
          - "3001:3001"